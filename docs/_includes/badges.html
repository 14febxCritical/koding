{% assign path = site.url | append: '/assets/img/landing/badges' %}

<div class="BadgeRow">
  <div class="BadgeRow--badge">
    <span class="helper"></span>
    <img src="{{path}}{{include.badgeImg}}.png" srcset="{{path}}{{include.badgeImg}}.png 1x, {{path}}{{include.badgeImg}}@2x.png 2x" />
  </div><div class="BadgeRow--codeBlock">
    <div id="{{include.badgeId}}">{{ include.badgeCode | xml_escape | textilize }}</div>
    <button class="BadgeRow--copyClipboard" data-clipboard-target="#{{include.badgeId}}">Copy</button>
  </div>
</div>
