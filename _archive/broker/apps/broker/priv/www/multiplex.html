<!doctype html>
<html><head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.sockjs.org/sockjs-0.3.min.js"></script>
    <script src="http://cdn.sockjs.org/websocket-multiplex-0.1.js"></script>
    <style>
      .box {
          width: 300px;
          float: left;
          margin: 0 20px 0 20px;
      }
      .box div, .box input {
          border: 1px solid;
          -moz-border-radius: 4px;
          border-radius: 4px;
          width: 100%;
          padding: 0px;
          margin: 5px;
      }
      .box div {
          border-color: grey;
          height: 300px;
          overflow: auto;
      }
      .box input {
          height: 30px;
      }
      h1 {
          margin-left: 75px;
      }
      body {
          background-color: #F0F0F0;
          font-family: "Arial";
      }
    </style>
<head><body lang="en">
    <h1>SockJS Multiplex example with RabbitMQ</h1>

    <p>Use `/nick` to get/set your username, `/join` to see/join channel</p>

    <div id="first" class="box">
      <div></div>
      <form><input autocomplete="off" value="Type here..."></input></form>
    </div>

    <div id="second" class="box">
      <div></div>
      <form><input autocomplete="off"></input></form>
    </div>

    <div id="third" class="box">
      <div></div>
      <form><input autocomplete="off"></input></form>
    </div>

    <script>
        var commands = ["nick", "join", "pmsg"];
        var channels = {};
        var username = "guest"+Math.floor((new Date()).getTime() / 1000);
        // Pipe - convenience wrapper to present data received from an
        // object supporting WebSocket API in an html element. And the other
        // direction: data typed into an input box shall be sent back.
        var pipe = function(el_name) {
            var div  = $(el_name + ' div');
            var inp  = $(el_name + ' input');
            var form = $(el_name + ' form');

            var print = function(m, p) {
                p = (p === undefined) ? '' : JSON.stringify(p);
                div.append($("<code>").text(m + ' ' + p));
                div.append($("<br>"));
                div.scrollTop(div.scrollTop() + 10000);
            };

            var subscribe = function(channel) {
                if (channels[channel]) return channels[channel];

                var ws = multiplexer.channel(channel);
                ws.onopen    = function()  {
                    print('[*] #'+channel+': welcome '+username, ws.protocol);
                    ws.send("/nick "+username);
                };
                ws.onmessage = function(e) {
                    var msg = e.data;
                    var matches = msg.match(/^token:(.*)$/);
                    if (matches) {
                        ws.token = matches[1];
                    }
                    print('[#'+channel+'] ', msg);
                };
                ws.onclose   = function()  {print('[*] #'+channel+' closed');};
                channels[channel] = ws;
                return ws;
            }

            var broadcast = function(content) {
                var names = Object.keys(channels);
                var i = names.length;
                while (i--) {
                    channels[names[i]].send(content);
                }
            }

            form.submit(function() {
                var re = /^\/([a-z]*)\s?([\w.]*)\s*$/i;
                var isCommand = inp.val().match(re);
                if (isCommand) {
                    var cmd = isCommand[1], arg = isCommand[2];
                    switch (cmd) {
                        case 'join':
                            if (!arg) {
                                print('[.] You are connected to '+Object.keys(channels).toString());
                            } else {
                                subscribe(arg);
                            }
                            break;
                        case 'nick':
                            if (!arg) {
                                print('[.] You are currently known as '+username);
                            } else {
                                username = arg;
                                print('[.] You are now identified as '+username);
                                broadcast(inp.val());
                            }
                            break;
                        default:
                            broadcast(inp.val());
                    }               
                } else {
                    broadcast(inp.val());
                }
                inp.val('');
                return false;
            });
        };        

        var sockjs_url = '/subscribe';
        var sockjs = new SockJS(sockjs_url);

        var multiplexer = new WebSocketMultiplex(sockjs);

        pipe('#first');
        pipe('#second');
        pipe('#third');

        $('#first input').focus();
    </script>
</body></html>
