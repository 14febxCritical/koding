box: koding/base@0.0.10
services:
  - wercker/postgresql@0.0.4
  - wercker/rabbitmq@1.0.1
  - wercker/redis@0.0.8
  - wercker/mongodb@1.0.1

build:
  steps:
    - script:
        name: initialize submodules
        code: git submodule update --init --recursive
    - script:
        name: npm install
        code: |
          npm set registry https://registry.npmjs.org/
          npm install || :
    - script:
        name: configure build
        code: ./configure
    - script:
        name: build client
        code: ./run buildclient
    - script:
        name: build go binaries
        code: go/build.sh
    - script:
        name: build social api
        cwd: go/src/socialapi
        code: |
          make configure
          make install
          make build
  after-steps:
    - jessefulton/slack-notify:
        subdomain: koding
        token: $SLACK_TOKEN
        channel: announce
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
deploy:
  steps:
    - script:
        name: zip
        code: |
          TODAY=$(date "+%Y-%m-%dT%H:%M:%S")
          export ZIPPED_FILENAME=${TODAY}_${WERCKER_GIT_COMMIT}.zip
          zip -r $ZIPPED_FILENAME .
    - rioki/s3put@0.0.3:
          key-id: $S3_KEY_ID
          key-secret: $S3_KEY_SECRET
          file: $ZIPPED_FILENAME
          url: s3://$S3_EB_DEPLOY
    - koding/eb-deploy@0.0.3:
          access-key: $S3_KEY_ID
          secret-key: $S3_KEY_SECRET
          app-name: koding
          env-name: $EB_ENV_NAME
          app-location: $S3_EB_DEPLOY/$ZIPPED_FILENAME
          version-label: $ZIPPED_FILENAME
  after-steps:
    - jessefulton/slack-notify:
        subdomain: koding
        token: $SLACK_TOKEN
        channel: announce
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140
