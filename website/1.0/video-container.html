<html>
  <head>
    <title>Koding Video</title>
    <style type="text/css">
      body {margin:0px;padding:0px;}
      div {margin:0px;padding:0px;}
      iframe {width:100%;height: 100%;}
    </style>
<script type="text/javascript">
window.addEventListener("message", receiveMessage, false);

function receiveMessage(event)
{
  var targetDiv = document.getElementById("placeholder");
  var sourceDiv = document.createElement('div');
  sourceDiv.innerHTML = event.data
  targetDiv.innerHTML = sourceDiv.firstChild.nodeValue;
}

window.onload = function(){
  window.setTimeout(function(){
    var topOffset = this.outerHeight-this.innerHeight;
    this.moveTo(screenLeft,screenTop-topOffset-22);
  },250);

}
</script>
  </head>
  <body>
    <div id="placeholder" />
  </body>
</html>
